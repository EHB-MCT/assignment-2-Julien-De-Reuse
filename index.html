<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>EHB campus kaai (Room Comfort Survey)</title>
	<link rel="stylesheet" href="./front-end/style.css" />
</head>
<body>
	<div id="login-container">
		<img src="./front-end/Screenshot 2024-11-18 114536.png" style="width: 50%; margin-left: 25%;"/>
		<h2>Login</h2>
		<form id="login-form">
			<label for="email">Email:</label>
			<input type="email" id="email" required />
			<!-- <input type="email" id="email" /> -->
			<button type="submit">Login to the froms</button>
			<button type="button"> <a href="./visualisation.html">Visualisation</a></button>
		</form>
	</div>

	<div id="form-container" style="display: none">
		<a href="index.html" alt="Home">
			<img class="img2" src="./front-end/Screenshot 2024-11-18 114536.png" alt="Central Image">
		  </a>
		<form id="comfortForm">
			<label for="temperature">Temperature Comfort (1-5):</label>
			<select id="temperature" name="temperature" required>
				<option value="">- Choose an option -</option>
				<option value="1">1 - Very Cold</option>
				<option value="2">2 - Cold</option>
				<option value="3">3 - Neutral</option>
				<option value="4">4 - Warm</option>
				<option value="5">5 - Very Warm</option>
			</select>

			<label for="airQuality">Air Quality (1-5):</label>
			<select id="airQuality" name="airQuality" required>
				<option value="">- Choose an option -</option>
				<option value="1">1 - Excellent</option>
				<option value="2">2 - Good</option>
				<option value="3">3 - Neutral</option>
				<option value="4">4 - Poor</option>
				<option value="5">5 - Very Poor</option>
			</select>

			<label for="noise">Noise Levels (1-5):</label>
			<select id="noise" name="noise" required>
				<option value="">- Choose an option -</option>
				<option value="1">1 - Very Quiet</option>
				<option value="2">2 - Quiet</option>
				<option value="3">3 - Neutral</option>
				<option value="4">4 - Noisy</option>
				<option value="5">5 - Very Noisy</option>
			</select>

			<label for="seating">Seating Comfort (1-5):</label>
			<select id="seating" name="seating" required>
				<option value="">- Choose an option -</option>
				<option value="1">1 - Very Comfortable</option>
				<option value="2">2 - Comfortable</option>
				<option value="3">3 - Neutral</option>
				<option value="4">4 - Uncomfortable</option>
				<option value="5">5 - Very Uncomfortable</option>
			</select>

			<label for="peopleQuantity">People Quantity (1-5):</label>
			<select id="peopleQuantity" name="peopleQuantity" required>
				<option value="">- Choose an option -</option>
				<option value="1">1 - Feels Empty</option>
				<option value="2">2 - Feels Sparse</option>
				<option value="3">3 - Feels Balanced</option>
				<option value="4">4 - Feels Crowded</option>
				<option value="5">5 - Feels Overcrowded</option>
			</select>

			<label for="roomType">Room Type:</label>
			<select id="roomType" name="roomType" required>
				<option value="">- Choose an option -</option>
				<option value="classroom">Classroom</option>
				<option value="auditorium">Auditorium</option>
				<option value="else">Somewhere else</option>
			</select>

			<label for="roomNumber">Room Number:</label>
			<select id="roomNumber" name="roomNumber" required>
				<!-- Options are based on the roomType / script.js -->
			</select>

			<label for="comments">Additional Comments (Optional):</label>
			<textarea id="comments" name="comments" placeholder="Share your thoughts..."></textarea>

			<button type="submit">Submit</button>
			<p>Wacht tot je melding krijgt dat de data is verzonden. Vervolgens kan je naar de visualisatie kijken via de knop hieronder.</p>
			<button type="button"> <a href="/visualisation.html">Visualisation</a></button>
		</form>
	</div>

	<script src="./front-end/script.js"></script>
</body>
</html>
